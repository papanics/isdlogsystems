{% extends "admin_app/admin.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    body {
        background: #ececec;
    }

    h1,
    h2,
    h3,
    h5 {
        border-bottom: 1px solid #ccc;
        color: rgb(54, 140, 211);
        padding-bottom: 5px
    }

    .container {
        margin: auto;
        width: 350px;
        text-align: center;
    }

    .listFlex {
        display: flex;
        justify-content: center;
    }

    img {
        width: 100%;
    }

    .content-section {
        background: #ffffff;
        padding: 5px 30px;
        border: 0px solid #dddddd;
        border-radius: 10px;
        margin-bottom: 10px;
    }
</style>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><span class="glyphicon glyphicon-user"></span> Edit Profile</h1>
    </div>
</div>
<div class="row">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="col-lg-12">
        <div class="content-section">
            <div class="media">
                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            </div></br>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline btn-info" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
